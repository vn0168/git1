<html>
    <head>
        <title>Making profile using form</title>
    </head>
    <body>
        <form id="form">
            <input type="text" id="firstname" placeholder="First Name" required/>
        </br>
            <input type="text" id="lastname" placeholder="Last Name" required/>
    </br>
    <input type="phonenumber" id="phn" placeholder="phoneNumber" required/>
</br>
    <input type="date" id="dob" placeholder="Date Of Birth" required/>
</br>
<input type="text" id="emailId" placeholder="email" required/>
</br>
<input type="submit" value="Submit">

        </form>
    </body>
    <script>
        var el = document.getElementById('form');
        if (el) {
      el.addEventListener('submit',function(event)
        
        {
            event.preventDefault()
            var firstname = document.getElementById('firstname').value
            console.log(firstname)
            var lastname = document.getElementById('lastname').value
            console.log(lastname)
            var phoneNumber = document.getElementById('phn').value
            console.log(phoneNumber)
            var dob = document.getElementById('dob').value 
            console.log(dob)
            var emailId= document.getElementById('emailId').value
            console.log(emailId)
        });
        }
    </script>
</html>
